{% extends "blog/header.html" %}
{% block content %}
{% load staticfiles %}
{% load django_markdown %}
<!DOCTYPE html>

<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);

  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };

  return t;
}(document, "script", "twitter-wjs"));</script>
     <header class="intro-header" style="background-image: url({% static 'blog/img/Banner.jpg'  %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>DistortionDC</h1>
                        <hr class="small">
                        <span class="subheading">Bringing DC's Music scene to the front lines</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

<div class="container">
 
<div class="container">

      
	
      <div class="row">

        <div class="col-md-8 blog-main border-0" >
			<link href="/feed/" rel="alternate" type="application/rss+xml" title="Q Blog Feed" />
			{% block blogposts %}
	
			{% endblock %}
          {% if is_paginated %}
            <ul class="pager">
              <li {% if not page_obj.has_previous %}class="enabled"{% endif %}><a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a></li>
              <li {% if not page_obj.has_next %}class="disabled"{% endif %}><a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a></li>
            </ul>
			{% endif %}
        </div><!-- /.blog-main -->
		<div class="col-md-4">
		<a class="twitter-timeline" height=600
		  href="https://twitter.com/fuzzboxdc">
		Tweets by @{screen_name}
		</a>
		</div>
      </div><!-- /.row -->

    </div><!-- /.container -->

	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

	
  {% endblock %}
