<!DOCTYPE html>
<html lang="en">


{% load django_markdown %}
{% load staticfiles %}
<head>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li>
                        <a href="{% url 'blogindex' %}" style="color: #58D160"> Home</a>
                    </li>
                    <li>
                        <a href="/about" style="color: #58D160">About</a>
                    </li>
                    <li>

            </div>

  			   {% block content %}

<!-- /.container -->


 <footer>
